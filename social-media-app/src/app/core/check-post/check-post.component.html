<div class="wrapper">
  <div class="post-list">
    <h2 fxLayoutAlign="center">
      You can list our post here:
    </h2>
    <form>
      <mat-form-field class="input-search">
        <input
          #searchInput
          ngModel
          name="searchFor"
          matInput
          placeholder="Type here..."
        />
      </mat-form-field>
    </form>

    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-card class="card" *ngFor="let post of posts">
        <div fxLayout>
          <img src="{{ post.avatar }}" class="avatar" alt="No Avatar" />
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>

            <mat-card-subtitle>Created by: {{ post.createdByName }}</mat-card-subtitle>
          </mat-card-header>
        </div>

        <mat-card-actions class="action-btn" fxLayout fxLayoutAlign="end">
          <button mat-button>
            <mat-icon>more_horiz</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
