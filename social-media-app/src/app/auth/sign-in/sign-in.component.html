<div class="container" gdAlignColumns="center">
  <div
    class="sign-in-section"
    fxFlex
    fxLayout="column"
    fxLayoutGap="15px"
    fxLayoutAlign="center"
  >
    <h2 fxLayoutAlign="center">Sign In !</h2>
    <form
      class="example-form"
      #loginForm="ngForm"
      (ngSubmit)="signIn(loginForm.value)"
      fxLayout="column"
    >
      <mat-form-field>
        <input
          #emailInput="ngModel"
          matInput
          ngModel
          id="email"
          type="email"
          name="email"
          required
          email
          placeholder="Email address"
        />

        <mat-error *ngIf="emailInput.hasError('required')"
          >Email is required.</mat-error
        >
        <mat-error *ngIf="emailInput.hasError('email')"
        >Enter valid email.</mat-error
      >
      </mat-form-field>
      <mat-form-field>
        <input
          #passwordInput="ngModel"
          matInput
          ngModel
          id="password"
          type="password"
          name="password"
          required
          minlength="6"
          placeholder="Password"
        />
        <mat-error *ngIf="passwordInput.hasError('required')"
          >Password is required.</mat-error
        >
        <mat-error *ngIf="passwordInput.hasError('minlength')"
          >Password must be at least 6 symbols.</mat-error
        >
      </mat-form-field>
      <button
        class="btn-sign-in"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Log In
      </button>
    </form>

    <div class="divider-container" fxFlex fxLayoutAlign="center">
      <div class="line"><mat-divider></mat-divider></div>
      <div class="text ">Or</div>
      <div class="line"><mat-divider></mat-divider></div>
    </div>

    <div fxFlex fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="signInGoogle()">
        Sign in with Google
      </button>
    </div>

    <mat-divider></mat-divider>

    <div fxFlex fxLayoutAlign="center">
      <a class="redirect" routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <div fxFlex fxLayoutAlign="center">
      <span
        >Don't have an account?
        <a class="redirect" routerLink="/register-user">Sign Up</a></span
      >
    </div>
  </div>
</div>
